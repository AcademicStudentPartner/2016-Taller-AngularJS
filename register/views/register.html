<div>
		<h1>ASP Store Register</h1> <br>

		<input type="text" ng-model="username" id="" placeholder="Username"/>
		<input type="password" ng-model= "password" id="" placeholder="Password"/>
		<input type="text" ng-model="name" id="" placeholder="Name"/>
		<input type="text" ng-model= "age" id="" placeholder="Age"/>

		<button ng-click="register()" class="btn btn-white btn-outline btn-lg btn-rounded">Register</button>

</div>
